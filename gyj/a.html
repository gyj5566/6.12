<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let Arr = ["a", 2, 4, "5g", "h"]
        Array.prototype.forEach=function (fun){
            for(let i in this){
                fun(this[i],i,this)
            }
        }
        Arr.forEach((item) => {
            console.log(item)//a,2,4,5g,h
        })
    </script>
</body>
</html>
